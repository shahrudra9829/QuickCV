
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuickCV | Create Your Resume</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styling.css">
        <style>
            * {
                box-sizing: border-box;
            }           
            

            .hero {
                background: linear-gradient(to right, #667eea, #764ba2);
                color: white;
                padding: 30px 20px 30px;
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
                text-align: center;
                animation: fadeInDown 1s ease-out;
            }

            .hero h1 {
                font-size: 3.5rem;
                font-weight: bold;
                margin-bottom: 10px;
                text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            }

            .hero p {
                font-size: 1.3rem;
                margin-bottom: 0;
            }

            .content-box {
                max-width: 900px;
                margin: 50px auto;
                background: white;
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.1);
                animation: fadeInUp 1.2s ease-out;
            }

            .content-box h2 {
                text-align: center;
                margin-bottom: 30px;
                font-weight: 600;
                color: #333;
            }

            .cta-btn {
                display: block;
                margin: 0 auto;
                background: linear-gradient(to right, #667eea, #764ba2);
                color: white;
                padding: 15px 30px;
                font-size: 1.2rem;
                border: none;
                border-radius: 30px;
                transition: 0.3s ease;
                text-decoration: none;
                text-align: center;
            }

            .cta-btn:hover {
                transform: scale(1.05);
                background: linear-gradient(to right, #5a67d8, #6b46c1);
                text-decoration: none;
                color: white;
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media screen and (max-width: 768px) {
                .hero h1 {
                    font-size: 2.5rem;
                }

                .content-box {
                    padding: 25px 20px;
                }
            }
        </style>
    </head>
    <body>

        <section class="hero">
            <h1>QuickCV</h1>
            <p>Create a resume that stands out and gets noticed!</p>
        </section>

        <section class="content-box">
            <h2>Start Your Journey</h2>
            <p class="text-center mb-4">Take the first step towards landing your dream job by creating a professional CV with us.</p>
            <a href="{% url 'template_list' %}" class="cta-btn">Lets Go & Create Resume</a>
        </section>

    </body>
</html>
